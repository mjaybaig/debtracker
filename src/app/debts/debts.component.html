<div class="uk-grid-divider uk-child-width-expand@s uk-text-center uk-grid">
  <div class="uk-width-1-2">
    <h3 class="uk-heading-line uk-text-center">Debts sent</h3>
    <!--Show debts by me here-->
    <app-debtlisting [debts]='debts' (newdebt)="toggleSentForm()" debtType='byme' [listingtype]='listingtype'></app-debtlisting>
    <!--<div class="uk-container"> -->
      <div *ngIf="showSentForm" class="uk-position-small uk-position-top uk-overlay uk-overlay-default">
        <div class="uk-card uk-card-default uk-card-body">
          <a href (click)="toggleSentForm()" class="uk-modal-close-default" uk-close></a>
          <app-debtform debtType="mydebt" (cancelbtn) = "toggleSentForm()"></app-debtform>
        </div>
      </div>
    <!--</div>-->
  </div>
  <div class="uk-width-1-2">
    <h3 class="uk-heading-line uk-text-center">Debts received</h3>
    <div class="uk-container"> 
      <div *ngIf="showRecvForm" class="uk-card uk-card-body uk-card-default">
        <a href (click)="toggleRecvForm()" class="uk-modal-close-default" uk-close></a>
        <app-debtform debtType="theirdebt" (cancelbtn) = "toggleRecvForm()"></app-debtform>
      </div>
    </div>
    <!--Show debts owed to me here-->
    <app-debtlisting [debts]='debts' debtType='tome'></app-debtlisting>
  </div>
</div>
